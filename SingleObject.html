<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OBJ Viewer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/OBJLoader.js"></script>
</head>
<body>
  <script>
    // Create a new Three.js scene
    const scene = new THREE.Scene();

    // Create a new camera and add it to the scene
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;
    scene.add(camera);

    // Create a new WebGLRenderer and add it to the DOM
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create a new point light and add it to the scene
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(0, 0, 10);
    scene.add(light);

    // Create a new OBJLoader and load your OBJ file
    const loader = new THREE.OBJLoader();
    loader.load("resources/Model_8_8.obj", function(object) {
      // Add your object to the scene
      scene.add(object);
    });

    // Create an animation loop to render the scene
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
